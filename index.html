        <h1>Add album</h1>

          <input type="text" id="album" name="album" />

          <label for="year">Album debut date:</label>
          <input type="number" id="year" min="1990" max="2023" step="1" />


          <legend><span class="number">2</span> Price</legend>
          <input type="number" id="price" step="10" />

          

          <button id="publish" type="submit">Add</button>
      </form>
    </div>

        </div>

          </table>
        </div>
      </section>

        </div>

        </div>
        <ul id="soldAlbums">

        </ul>
      </section>
      <p>Profit made: <strong id="profit">0.00</strong>$</p>
    </div>
  </div>
  
  <script src="./albumsList.js"></script>
